version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - sample-build
    - network-repo
  info:
    git url: >-
      [https://github.com/hyperledger-composer-samples/hyperledger-composer-toolchain](https://github.com/hyperledger-composer-samples/hyperledger-composer-toolchain)
    git branch: >-
      [master](https://github.com/hyperledger-composer-samples/hyperledger-composer-toolchain/tree/master)
toolchain:
  name: 'hyperledger-composer-toolchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  network-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{form.githubpublic.parameters.network-repo_name}}'
      repo_url: '{{form.githubpublic.parameters.network-repo_url}}'
      type: clone
      has_issues: true
      enable_traceability: true
  client-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{form.githubpublic.parameters.client-repo_name}}'
      repo_url: '{{form.githubpublic.parameters.client-repo_url}}'
      type: clone
      has_issues: false
      enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - network-repo
      name: '{{services.network-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SAMPLE_REPO: sample-repo
          BLOCKCHAIN_SERVICE_INSTANCE: '{{form.pipeline.parameters.blockchain-service-instance}}'
          CLOUDANT_SERVICE_INSTANCE: '{{form.pipeline.parameters.cloudant-service-instance}}'
          CF_APP_NAME: '{{form.pipeline.parameters.prod-app-name}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
        execute: true
  webide:
    service_id: orion
form:
  githubpublic:
    parameters:
      network-repo_name: 'business-network-{{timestamp}}'
      network-repo_url: 'https://github.com/hyperledger-composer-samples/todo-network'
      client-repo_name: 'business-app-{{timestamp}}'
      client-repo_url: 'https://github.com/hyperledger-composer-samples/todo-app'
    schema:
      $ref: github.json
  pipeline:
    parameters:
      blockchain-service-instance: 'Blockchain-{{timestamp}}'
      cloudant-service-instance: 'Composer Wallet-{{timestamp}}'
      prod-app-name: '{{toolchain.name}}'
      prod-region: '{{region}}'
      prod-organization: '{{organization}}'
      prod-space: '{{space}}'
    schema:
      $ref: deploy.json
